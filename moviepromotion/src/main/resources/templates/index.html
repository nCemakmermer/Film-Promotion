<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home Page - Movie Promotion</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container text-center">
<h1>Welcome Movie Promotion</h1>
</div>
	<div class="container text-center">
	<h3><a th:href="@{/register}">Register</a></h3>
		<h3><a th:href="@{/login}">Login</a></h3>
	</div>
	<div class="container text-center">
    <div>
  
        <form th:action="@{/logout}" method="post">
           
            
        </form>
    </div>
    <div>
        <h1>Movie List</h1>
        
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Movie ID</th>
                                        <th>Name</th>
                    <th>Type</th>
                    <th>Director</th>
                    <th>Description</th>
                     <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie: ${listMovies}">
                    <td th:text="${movie.id}">Movie ID</td>
                    <td th:text="${movie.name}">Movie Name</td>
                    <td th:text="${movie.type}">Kind</td>
                    <td th:text="${movie.director}">Director</td>
                    <td th:text="${movie.description}">Description</td>
                   <td th:text="${#dates.format(movie.date, 'dd-MMM-yyyy')}">Date</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
