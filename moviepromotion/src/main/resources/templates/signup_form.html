<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register Page -Movie Promotion</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

</head>
<body>
<div class="container text-center">
<div>
<h1>User Register -Sign Up</h1>
</div>
<form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin:0 auto;">
<div class="m-3">
<div class="form-group row">
<label class="col-form-label col-4">E-mail</label>
<div class="col-8 ">
<input type="email" class="form-control" th:field="*{email}" required minlength="5" maxlength="30"/>

</div>

</div>
<div class="form-group row">
<label class="col-form-label col-4">Password</label>
<div class="col-8 ">
<input type="password" class="form-control"  th:field="*{password}" required minlength="6" maxlength="20"/>

</div>

</div>
<div class="form-group row">
<label class="col-form-label col-4">First Name</label>
<div class="col-8 ">
<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>

</div>

</div>
<div class="form-group row">
<label class="col-form-label col-4">Last Name</label>
<div class="col-8 ">
<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
</div>
</div>
<div ><button type="submit" class="btn btn-primary">Sign Up</button>
 </div>

</div>
</form>
	
	</div>
	
</body>
</html>
